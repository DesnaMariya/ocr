{% extends 'registration/registration.html' %} {% block register_page %}

<section class="container-fluid bg-about">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6">
      <h1>Registration</h1>
      <p>
        Welcome to the <b>complaint registration portal</b></p>
      </p>
    </div>
    <div class="col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form action="" method="post" class="custom-form">
            {% csrf_token %} {{form.as_p}}
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
